        <div id="modal">
            <!-- Settings -->
            <div id="modal_settings" class="container">
                <h3>Settings</h3>
                <form>
                    <label for="user_units">Units</label>
                    <select id="user_units">
                        <option value="imperial">Imperial</option>
                        <option value="metric">Metric</option>
                        <option value="standard">Standard</option>
                    </select>
                    <label for="user_clock">Clock</label>
                    <select id="user_clock">
                        <option value="24hr">24 Hour</option>
                        <option value="12hr">12 Hour</option>
                    </select>
                    <label for="user_theme">Theme</label>
                    <select id="user_theme">
                        <option value="">Auto</option>
                        <option value="clear-day">Clear Day</option>
                        <option value="clear-night">Clear Night</option>
                        <option value="clouds-day">Cloudy Day</option>
                        <option value="clouds-night">Cloudy Night</option>
                        <option value="drizzle">Drizzle</option>
                        <option value="rain">Rain</option>
                        <option value="storm">Storm</option>
                        <option value="snow">Snow</option>
                        <option value="haze">Haze</option>
                        <option value="wind">Wind</option>
                    </select>
                    <button type="button" id="settings_reset">Reset</button>
                    <button type="button" id="settings_save">Save</button>
                </form>
            </div>
            <!-- Location -->
            <div id="modal_location" class="container">
                <h3>Location</h3>
                <div id="location_set">
                    <div id="location_info">
                        <span class="location_label">City</span>
                        <span id="location_city"></span>
                        <span class="location_label">State</span>
                        <span id="location_state"></span>
                        <span class="location_label">Country</span>
                        <span id="location_country"></span>
                        <span class="location_label">Latitude</span>
                        <span id="location_lat"></span>
                        <span class="location_label">Longitude</span>
                        <span id="location_lon"></span>
                    </div>
                    <div id="location_api">
                        <button id="location_get" type="button">Get My Location*</button>
                        <span>*Requires Permission</span>
                    </div>
                    <form>
                        <label for="location_search">Search</label>
                        <input id="location_search" type="search" placeholder="Los Angeles, CA, US">
                        <button id="location_submit" type="submit"><svg viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></button>
                    </form>
                    <div id="location_actions">
                        <button id="location_reset" type="button">Reset</button>
                        <button id="location_save" type="button">Save</button>
                    </div>
                </div>
                <div id="location_confirm">
                    <form>
                        <fieldset></fieldset>
                        <button id="confirm_submit" type="submit">Confirm</button>
                    </form>
                </div>
                <div id="location_error">
                    <div id="error_message"></div>
                    <button id="error_cancel" type="button">Cancel</button>
                </div>
                <div id="location_loading">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xml:space="preserve">
                        <circle id="loading_ring" cx="50" cy="50" r="44"/>
                        <circle id="loading_ball" cx="8" cy="54" r="6" >
                            <animateTransform
                                attributeName="transform"
                                dur="2s"
                                type="rotate"
                                from="0 50 48"
                                to="360 50 52"
                                repeatCount="indefinite" />
                        </circle>
                    </svg>
                </div>
            </div>
        </div>
